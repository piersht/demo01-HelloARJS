<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First AR Experiment</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

  <body style='margin: 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

      <a-gltf-model 
         src="https://piersht.github.io/demo01-HelloARJS/donut2.glb" 
         gltf-model="https://piersht.github.io/demo01-HelloARJS/donut2.glb" 
         scale="6 6 6" position="0 0.5 0">
      </a-gltf-model>

      <a-marker-camera type='pattern' Url='https://piersht.github.io/demo01-HelloARJS/pattern-marker-inner.patt></a-marker-camera>

    </a-scene>

  </body>
</html>
