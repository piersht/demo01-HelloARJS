<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My First AR Experiment</title>
    <link rel="stylesheet" href="css/stylesheet.css">
  </head>

  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>

  <body style='margin: 0px; overflow: hidden;'>

    <a-scene embedded arjs='sourceType: webcam;'>

      <a-gltf-model 
         src="https://piersht.github.io/demo01-HelloARJS/donut_basic.gltf" 
         gltf-model="https://piersht.github.io/demo01-HelloARJS/donut_basic.gltf" 
         scale="0.09 0.09 0.09" position="0.03565 -0.00001 -0.97765" animation-mixer="" rotation="0.52 -31.941824120748265 -0.32486706983917674">
      </a-gltf-model>

      <a-marker-camera preset='hiro'></a-marker-camera>

    </a-scene>

  </body>
</html>
